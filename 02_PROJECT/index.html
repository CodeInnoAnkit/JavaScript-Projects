<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="headingClass">BMI Calculator</h1>
    <form action="">
      <div class="container">
        <div class="box1">
          <label for="height">Height in Meters:</label>
          <input
            type="text"
            id="height"
            name="heightCalculation"
            class="heightClass"
          />
        </div>
        <div class="box2">
          <label for="weight">Weight in Kilograms :</label>
          <input
            type="text"
            id="weight"
            name="weightCalculation"
            class="weightClass"
          />
        </div>
        <button class="btnClass">calculate</button>
        <div class="resultClass">hii this is the result box</div>
        <div class="wrapper">
          <h2>BMI Weight Guide</h2>
          <ul>
            <li>Under weight = less then 18.6</li>
            <li>Normal Range = 18.6 and 24.9</li>
            <li>Overweight = greater than 24.9</li>
          </ul>
        </div>
      </div>
    </form>

    <script src="project2.js"></script>
  </body>
</html>
